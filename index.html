<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
   
</head>
<body>
  
     <div class="instructions hideMe">
         
        <div class="popupWrapper">
            <img src="./assets/Pokeball.svg" class='pokeBallImg' alt="">
            <div class="popUpContents">
                 <img src="./assets/Whos-that-PokeMon.png" class="instructionTitle" alt="">
             </div>
                <img src="./assets/startGame.png" alt="" class="startGame">

            <div class="pikaContainer">
                <img src="./assets/pikachu1.png" id='pikaLeft' alt="">
                <img src="./assets/pikachu2.png" id='pikaRight' alt="">
            </div>
        </div>
    </div> 
    
    <header>
        <img src="./assets/Pokeball.svg" alt="Pokeball" class='pokeball'>
        <img src="./assets/Whos-that-PokeMon.png" alt="" class='logo'>
        <img src="./assets/Pokeball.svg" alt="Pokeball" class='pokeball'>
    </header>
    <main>
          
        <section class="leftDex">
            <div class="darkRedWrapper">
                <div class="dots">
                    <div class="blueDot">
                    </div>
                    <div class="littleDot">
                        <i class="fas fa-circle redDot"></i>
                        <i class="fas fa-circle yellowDot"></i>
                        <i class="fas fa-circle greenDot"></i>
                    </div>
                </div>
            </div>
            <div class="line">
            </div>
            <div class="answerScreen">
                <div class="answerPopup">
                </div>
            </div>
                    <div class="instructionBox">
                        <div class="instructionBoxContent">
                            <h4>Instructions:</h4>
                            <p>Catch the Pokemon by guessing who it is! Details about the Pokemon will pop-up on the right hand screen. Guess what Pokemon the details belong to and see if you're right! </p>
                        </div>
                    </div>
        </section>
        <section class="dexSpine">
            <div class="hinge1"></div>
            <div class="hinge2"></div>
            <div class="hinge3"></div>
            <div class="hinge4"></div>
        </section>
        <section class="rightDex">
            <div class="pokeDataScreen">
            </div>
            <div class="blueButtonHolder">
                <div class="blueBox"></div>
                <div class="blueBox"></div>
                <div class="blueBox"></div>
                <div class="blueBox"></div>
                <div class="blueBox"></div>
                <div class="blueBox"></div>
                <div class="blueBox"></div>
                <div class="blueBox"></div>
                <div class="blueBox"></div>
                <div class="blueBox"></div>
            </div>
            <div class="pokeButtons">
                <div class="smallRound">
                    <i class="fas fa-circle yellowDot2"></i>
                    <i class="fas fa-circle greenDot2"></i>
                </div>
         
                <div class="ovalButtons">
                    <div class="greenOval">
                    </div>
                    <div class="orangeOval">
                    </div>
                </div>
            </div>
            <div class="leftRightButtons">
                
                <i class="fas fa-caret-left leftButton"></i>
                <i class="fas fa-caret-right rightButton"></i>
            </div>
             <div class="yellowArrowButtonContainer">
                <i class="fas fa-caret-left yellowArrowButton"></i>
            </div>
            <div class="userInput">
                <input type="text" name="user answer" class="userInputBox" placeholder='Type Answer Here'></input>
                <button class='userSubmit'>Catch That Pok√©mon!</button>
            </div>
        </section>

    </main>

  
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="scripts.js"></script>

</html>
